<div class="extrasmallcontainer">
  <mat-card>
    <h1>Create a new account</h1>
    <div class="divider"></div>
    <form class="form" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Repeat password" [(ngModel)]="passwordRepeat" name="passwordRepeat" required>
      </mat-form-field>
      <button color="primary" mat-raised-button>Register</button>
    </form>

  </mat-card>
</div>
